<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktives Pterodactyl Panel</title>
<style>
  body {
    font-family: monospace;
    background-color: #1b1b1b;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #2c2f33;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin: 0;
    color: #28a745;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
  }
  .server-card {
    background-color: #2c2f33;
    border: 1px solid #444;
    border-radius: 10px;
    margin: 10px;
    padding: 15px;
    width: 350px;
    text-align: center;
    display: flex;
    flex-direction: column;
  }
  .server-card h2 {
    margin: 10px 0;
  }
  .status {
    font-weight: bold;
    margin-bottom: 10px;
  }
  .status.online { color: #28a745; }
  .status.offline { color: #ff4d4d; }
  button {
    background-color: #28a745;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    margin: 3px;
  }
  button.stop { background-color: #ff4d4d; }
  button.restart { background-color: #ffc107; color: #000; }
  .console {
    background-color: #111;
    color: #0f0;
    border: 1px solid #444;
    border-radius: 5px;
    padding: 5px;
    height: 200px;
    overflow-y: auto;
    margin-top: 10px;
    text-align: left;
    white-space: pre-wrap;
  }
  .console-input {
    width: 100%;
    padding: 5px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #444;
    background-color: #111;
    color: #0f0;
  }
</style>
</head>
<body>

<header>
  <h1>Pterodactyl Panel Simulator</h1>
</header>

<div class="container" id="serverContainer"></div>

<script>
const servers = [
  { name: "Server 1", status: "offline", consoleLogs: [] },
  { name: "Server 2", status: "offline", consoleLogs: [] },
  { name: "Server 3", status: "offline", consoleLogs: [] }
];

function renderServers() {
  const container = document.getElementById('serverContainer');
  container.innerHTML = '';
  
  servers.forEach((server, index) => {
    const card = document.createElement('div');
    card.className = 'server-card';
    
    const h2 = document.createElement('h2');
    h2.textContent = server.name;
    
    const statusDiv = document.createElement('div');
    statusDiv.className = 'status ' + server.status;
    statusDiv.textContent = server.status.charAt(0).toUpperCase() + server.status.slice(1);
    
    const startBtn = document.createElement('button');
    startBtn.textContent = 'Start';
    startBtn.onclick = () => startServer(index);
    
    const stopBtn = document.createElement('button');
    stopBtn.textContent = 'Stop';
    stopBtn.className = 'stop';
    stopBtn.onclick = () => stopServer(index);
    
    const restartBtn = document.createElement('button');
    restartBtn.textContent = 'Restart';
    restartBtn.className = 'restart';
    restartBtn.onclick = () => restartServer(index);
    
    const consoleDiv = document.createElement('div');
    consoleDiv.className = 'console';
    consoleDiv.id = 'console-' + index;
    consoleDiv.textContent = server.consoleLogs.join('\n');
    
    const input = document.createElement('input');
    input.className = 'console-input';
    input.placeholder = 'Type a command...';
    input.disabled = server.status !== 'online';
    input.onkeydown = (e) => {
      if(e.key === 'Enter') {
        e.preventDefault();
        sendCommand(index, input.value);
        input.value = '';
      }
    };
    
    card.appendChild(h2);
    card.appendChild(statusDiv);
    card.appendChild(startBtn);
    card.appendChild(stopBtn);
    card.appendChild(restartBtn);
    card.appendChild(consoleDiv);
    card.appendChild(input);
    
    container.appendChild(card);
  });
}

function logToConsole(index, message) {
  const timestamp = new Date().toLocaleTimeString();
  servers[index].consoleLogs.push(`[${timestamp}] ${message}`);
  if (servers[index].consoleLogs.length > 50) servers[index].consoleLogs.shift();
  const consoleDiv = document.getElementById('console-' + index);
  consoleDiv.textContent = servers[index].consoleLogs.join('\n');
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

function startServer(index) {
  if (servers[index].status === 'online') return;
  servers[index].status = 'online';
  logToConsole(index, 'Server started.');
  renderServers();
}

function stopServer(index) {
  if (servers[index].status === 'offline') return;
  servers[index].status = 'offline';
  logToConsole(index, 'Server stopped.');
  renderServers();
}

function restartServer(index) {
  logToConsole(index, 'Server restarting...');
  servers[index].status = 'offline';
  renderServers();
  setTimeout(() => {
    servers[index].status = 'online';
    logToConsole(index, 'Server restarted successfully.');
    renderServers();
  }, 2000);
}

function sendCommand(index, command) {
  if (servers[index].status !== 'online') return;
  logToConsole(index, `> ${command}`);
  
  // Simulierte Serverantworten
  let response = '';
  if (command.toLowerCase() === 'help') {
    response = 'Available commands: help, status, echo [text], restart';
  } else if (command.toLowerCase() === 'status') {
    response = `Server is ${servers[index].status}`;
  } else if (command.toLowerCase().startsWith('echo ')) {
    response = command.substring(5);
  } else if (command.toLowerCase() === 'restart') {
    restartServer(index);
    return;
  } else {
    response = `Unknown command: ${command}`;
  }
  
  logToConsole(index, response);
}

renderServers();
</script>
</body>
</html>
