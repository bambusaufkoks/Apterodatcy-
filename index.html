<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pterodactyl Panel Clone</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family: 'Inter', sans-serif; background:#2b2f3a; color:#fff; }
header { background:#1f222a; display:flex; align-items:center; padding:0 20px; height:50px; }
header .tabs { display:flex; gap:20px; margin-left:20px; }
header .tab { padding:15px 10px; cursor:pointer; color:#aaa; border-bottom:3px solid transparent; }
header .tab.active { border-bottom:3px solid #4dabf7; color:#fff; font-weight:600; }
.container { display:flex; height:calc(100vh - 50px); }
.console { flex:3; background:#1a1c24; margin:20px; border-radius:8px; display:flex; flex-direction:column; }
.console-output { flex:1; padding:15px; font-family: monospace; overflow-y:auto; background:#0f1115; border-radius:8px; white-space:pre-wrap; }
.console-input { margin-top:10px; padding:10px; border-radius:5px; border:none; background:#22252f; color:#0f0; font-family: monospace; }
.sidebar { width:300px; margin:20px 0 20px 0; display:flex; flex-direction:column; gap:15px; }
.card { background:#1f222a; padding:15px; border-radius:8px; display:flex; flex-direction:column; gap:10px; }
.card button { padding:10px; border:none; border-radius:5px; cursor:pointer; font-weight:600; }
.start { background:#4dabf7; color:#fff; }
.restart { background:#aaa; color:#fff; }
.stop { background:#f04d4d; color:#fff; }
.stat { display:flex; justify-content:space-between; font-size:14px; color:#aaa; }
.progress-bar { background:#22252f; border-radius:5px; height:12px; overflow:hidden; }
.progress-bar-inner { height:100%; background:#4dabf7; width:0%; transition:width 0.2s; }
.log-info { color:#0f0; }
.log-warning { color:#ffc107; }
.log-error { color:#f04d4d; }
</style>
</head>
<body>

<header>
  <div>Pterodactyl</div>
  <div class="tabs">
    <div class="tab active" data-tab="console">Console</div>
    <div class="tab" data-tab="files">Files</div>
    <div class="tab" data-tab="databases">Databases</div>
    <div class="tab" data-tab="schedules">Schedules</div>
    <div class="tab" data-tab="users">Users</div>
  </div>
</header>

<div class="container">
  <div class="console">
    <div class="console-output" id="consoleOutput"></div>
    <input class="console-input" id="consoleInput" placeholder="Enter command..." />
  </div>
  <div class="sidebar">
    <div class="card">
      <div class="stat">Address <span>10.0.10.11:19152</span></div>
      <div class="stat">Uptime <span id="uptime">0h 0m 0s</span></div>
      <div class="stat">CPU <span id="cpu">0%</span></div>
      <div class="stat">Memory <span id="ram">0 MiB / 4 GiB</span></div>
      <div class="stat">Disk <span id="disk">0 MiB / 10 GiB</span></div>
      <div style="display:flex; gap:10px; margin-top:10px;">
        <button class="start" onclick="log('Server started','log-info')">Start</button>
        <button class="restart" onclick="log('Server restarted','log-warning')">Restart</button>
        <button class="stop" onclick="log('Server stopped','log-error')">Stop</button>
      </div>
    </div>
  </div>
</div>

<script>
// Tabs
document.querySelectorAll('.tab').forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
  }
});

// Console
const consoleOutput = document.getElementById('consoleOutput');
function log(msg,type='log-info'){
  const line = document.createElement('div'); line.className=type; line.textContent=msg;
  consoleOutput.appendChild(line);
  consoleOutput.scrollTop = consoleOutput.scrollHeight;
}

// Simulate server stats
let uptimeSeconds=0;
setInterval(()=>{
  uptimeSeconds++;
  const h=Math.floor(uptimeSeconds/3600);
  const m=Math.floor((uptimeSeconds%3600)/60);
  const s=uptimeSeconds%60;
  document.getElementById('uptime').textContent=`${h}h ${m}m ${s}s`;
  document.getElementById('cpu').textContent=(Math.random()*5+1).toFixed(2)+'%';
  document.getElementById('ram').textContent=(Math.random()*400+100).toFixed(2)+' MiB / 4 GiB';
  document.getElementById('disk').textContent=(Math.random()*500+50).toFixed(2)+' MiB / 10 GiB';
},1000);

// Console input
document.getElementById('consoleInput').addEventListener('keydown', e=>{
  if(e.key==='Enter'){
    log('> '+e.target.value,'log-info');
    e.target.value='';
  }
});
</script>

</body>
</html>
