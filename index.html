<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pterodactyl Panel Simulator</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #181818;
  color: #fff;
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background-color: #1f1f1f;
  display: flex;
  flex-direction: column;
  padding: 20px 0;
}
.sidebar h2 {
  color: #28a745;
  text-align: center;
  margin: 0 0 20px 0;
}
.server-item {
  padding: 12px 20px;
  cursor: pointer;
  border-left: 4px solid transparent;
  display: flex;
  justify-content: space-between;
}
.server-item.active {
  background-color: #2c2f33;
  border-left: 4px solid #28a745;
}
.server-item:hover { background-color: #2c2f33; }
.server-status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-left: 5px;
  margin-top: 6px;
}
.server-status-dot.online { background-color: #28a745; }
.server-status-dot.offline { background-color: #ff4d4d; }
.server-status-dot.installing { background-color: #ffc107; }

/* Main content */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}
header {
  background-color: #2c2f33;
  padding: 15px 20px;
  font-size: 20px;
  color: #28a745;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.stats { font-size: 14px; color: #ccc; }

.controls {
  padding: 10px 20px;
  display: flex;
  gap: 10px;
}
button {
  padding: 8px 15px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  color: #fff;
}
button.start { background-color: #28a745; }
button.stop { background-color: #ff4d4d; }
button.restart { background-color: #ffc107; color: #000; }
button.install { background-color: #17a2b8; }

.console-container {
  flex: 1;
  padding: 20px;
  background-color: #111;
  display: flex;
  flex-direction: column;
}
.console-output {
  flex: 1;
  background-color: #111;
  border: 1px solid #444;
  border-radius: 5px;
  padding: 10px;
  overflow-y: auto;
  font-family: monospace;
  white-space: pre-wrap;
}
.console-input {
  margin-top: 10px;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #444;
  background-color: #222;
  color: #0f0;
  font-family: monospace;
}

.progress-bar {
  height: 15px;
  background-color: #444;
  border-radius: 5px;
  margin-top: 5px;
  overflow: hidden;
}
.progress-bar-inner {
  height: 100%;
  background-color: #28a745;
  width: 0%;
  transition: width 0.2s;
}

/* Log colors */
.log-info { color: #0f0; }
.log-warning { color: #ffc107; }
.log-error { color: #ff4d4d; }
.log-player { color: #00f; }
</style>
</head>
<body>

<div class="sidebar" id="sidebar"><h2>Servers</h2></div>

<div class="main">
  <header id="header"><span>Select a server</span><span class="stats" id="serverStats"></span></header>
  <div class="controls" id="controls"></div>
  <div class="console-container">
    <div class="console-output" id="consoleOutput"></div>
    <input type="text" class="console-input" id="consoleInput" placeholder="Enter command..." disabled>
  </div>
</div>

<script>
const servers = [
  { name:"Survival", status:"offline", installed:false, installing:false, cpu:0, ram:0, disk:0, logs:[] },
  { name:"Creative", status:"offline", installed:false, installing:false, cpu:0, ram:0, disk:0, logs:[] },
  { name:"PvP", status:"offline", installed:false, installing:false, cpu:0, ram:0, disk:0, logs:[] }
];

let selectedServerIndex = null;
const sidebar = document.getElementById('sidebar');
const header = document.getElementById('header');
const serverStats = document.getElementById('serverStats');
const controls = document.getElementById('controls');
const consoleOutput = document.getElementById('consoleOutput');
const consoleInput = document.getElementById('consoleInput');

function renderSidebar(){
  sidebar.querySelectorAll('.server-item').forEach(el=>el.remove());
  servers.forEach((s,i)=>{
    const item=document.createElement('div');
    item.className='server-item'+(i===selectedServerIndex?' active':'');
    item.onclick=()=>selectServer(i);
    const nameSpan=document.createElement('span'); nameSpan.textContent=s.name;
    const statusDot=document.createElement('div'); statusDot.className='server-status-dot '+(s.installing?'installing':s.status);
    item.appendChild(nameSpan); item.appendChild(statusDot);
    sidebar.appendChild(item);
  });
}

function selectServer(index){
  selectedServerIndex=index; updateHeader(); renderControls(); renderConsole(); renderSidebar();
}

function updateHeader(){
  const s=servers[selectedServerIndex];
  header.querySelector('span').textContent = s.name+' - '+(s.installing?'INSTALLING':s.status.toUpperCase());
  serverStats.textContent = s.installed?'Installed':'Not Installed';
}

function renderControls(){
  controls.innerHTML='';
  if(selectedServerIndex===null) return;
  const s=servers[selectedServerIndex];
  if(!s.installed && !s.installing){
    const installBtn=document.createElement('button');
    installBtn.className='install'; installBtn.textContent='Install';
    installBtn.onclick=()=>installServer(selectedServerIndex);
    controls.appendChild(installBtn);
  }
  const startBtn=document.createElement('button'); startBtn.className='start'; startBtn.textContent='Start';
  startBtn.onclick=()=>startServer(selectedServerIndex);
  const stopBtn=document.createElement('button'); stopBtn.className='stop'; stopBtn.textContent='Stop';
  stopBtn.onclick=()=>stopServer(selectedServerIndex);
  const restartBtn=document.createElement('button'); restartBtn.className='restart'; restartBtn.textContent='Restart';
  restartBtn.onclick=()=>restartServer(selectedServerIndex);
  controls.appendChild(startBtn); controls.appendChild(stopBtn); controls.appendChild(restartBtn);

  consoleInput.disabled = s.status!=='online' || !s.installed;
}

function renderConsole(){
  if(selectedServerIndex===null){ consoleOutput.textContent=''; consoleInput.disabled=true; return; }
  const s=servers[selectedServerIndex];
  consoleOutput.innerHTML = s.logs.map(l=>`<span class="${l.type}">${l.message}</span>`).join('<br>');
  consoleOutput.scrollTop=consoleOutput.scrollHeight;
}

function log(message,type='log-info'){
  const s=servers[selectedServerIndex]; const t=new Date().toLocaleTimeString();
  s.logs.push({message:`[${t}] ${message}`, type}); if(s.logs.length>100)s.logs.shift();
  renderConsole();
}

function installServer(index){
  const s=servers[index]; s.installing=true; renderSidebar(); updateHeader(); renderControls(); log('Installation started...', 'log-info');
  let progress=0; const interval=setInterval(()=>{
    progress+=5; if(progress>=100){ clearInterval(interval); s.installing=false; s.installed=true; s.status='offline'; log('Installation complete!', 'log-info'); updateHeader(); renderControls(); return; }
  },200);
}

function startServer(index){ const s=servers[index]; if(!s.installed||s.status==='online')return; s.status='online'; log('Server started.', 'log-info'); simulateStats(index); simulateServerEvents(index); updateHeader(); renderControls(); }
function stopServer(index){ const s=servers[index]; if(s.status==='offline')return; s.status='offline'; log('Server stopped.', 'log-warning'); updateHeader(); renderControls(); }
