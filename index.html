<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pterodactyl Panel Simulator</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #181818;
    color: #fff;
    display: flex;
    height: 100vh;
  }
  /* Sidebar */
  .sidebar {
    width: 220px;
    background-color: #1f1f1f;
    display: flex;
    flex-direction: column;
    padding: 20px 0;
  }
  .sidebar h2 {
    color: #28a745;
    text-align: center;
    margin: 0 0 20px 0;
  }
  .server-item {
    padding: 12px 20px;
    cursor: pointer;
    border-left: 4px solid transparent;
  }
  .server-item.active {
    background-color: #2c2f33;
    border-left: 4px solid #28a745;
  }
  .server-item:hover {
    background-color: #2c2f33;
  }
  /* Main content */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: #2c2f33;
    padding: 15px 20px;
    font-size: 20px;
    color: #28a745;
  }
  .controls {
    padding: 10px 20px;
    display: flex;
    gap: 10px;
  }
  button {
    padding: 8px 15px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
  }
  button.start { background-color: #28a745; }
  button.stop { background-color: #ff4d4d; }
  button.restart { background-color: #ffc107; color: #000; }
  .status {
    font-weight: bold;
    margin-left: 10px;
  }
  .status.online { color: #28a745; }
  .status.offline { color: #ff4d4d; }
  /* Console */
  .console-container {
    flex: 1;
    padding: 20px;
    background-color: #111;
    display: flex;
    flex-direction: column;
  }
  .console-output {
    flex: 1;
    background-color: #111;
    border: 1px solid #444;
    border-radius: 5px;
    padding: 10px;
    overflow-y: auto;
    font-family: monospace;
    white-space: pre-wrap;
  }
  .console-input {
    margin-top: 10px;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #444;
    background-color: #222;
    color: #0f0;
    font-family: monospace;
  }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <h2>Servers</h2>
</div>

<div class="main">
  <header id="header">Select a server</header>
  <div class="controls" id="controls">
    <!-- Buttons appear dynamically -->
  </div>
  <div class="console-container">
    <div class="console-output" id="consoleOutput"></div>
    <input type="text" class="console-input" id="consoleInput" placeholder="Enter command..." disabled>
  </div>
</div>

<script>
const servers = [
  { name: "Survival Server", status: "offline", logs: [] },
  { name: "Creative Server", status: "offline", logs: [] },
  { name: "PvP Server", status: "offline", logs: [] }
];

let selectedServerIndex = null;

const sidebar = document.getElementById('sidebar');
const header = document.getElementById('header');
const controls = document.getElementById('controls');
const consoleOutput = document.getElementById('consoleOutput');
const consoleInput = document.getElementById('consoleInput');

// Render sidebar
function renderSidebar() {
  sidebar.querySelectorAll('.server-item').forEach(el => el.remove());
  servers.forEach((server, i) => {
    const item = document.createElement('div');
    item.className = 'server-item' + (i === selectedServerIndex ? ' active' : '');
    item.textContent = server.name;
    item.onclick = () => selectServer(i);
    sidebar.appendChild(item);
  });
}

// Select a server
function selectServer(index) {
  selectedServerIndex = index;
  header.textContent = servers[index].name + ' - ' + servers[index].status.toUpperCase();
  renderControls();
  renderConsole();
  renderSidebar();
}

// Render buttons
function renderControls() {
  controls.innerHTML = '';
  if (selectedServerIndex === null) return;
  const server = servers[selectedServerIndex];
  
  const startBtn = document.createElement('button');
  startBtn.className = 'start';
  startBtn.textContent = 'Start';
  startBtn.onclick = () => startServer(selectedServerIndex);
  
  const stopBtn = document.createElement('button');
  stopBtn.className = 'stop';
  stopBtn.textContent = 'Stop';
  stopBtn.onclick = () => stopServer(selectedServerIndex);
  
  const restartBtn = document.createElement('button');
  restartBtn.className = 'restart';
  restartBtn.textContent = 'Restart';
  restartBtn.onclick = () => restartServer(selectedServerIndex);
  
  controls.appendChild(startBtn);
  controls.appendChild(stopBtn);
  controls.appendChild(restartBtn);
  
  consoleInput.disabled = server.status !== 'online';
}

// Render console
function renderConsole() {
  if (selectedServerIndex === null) {
    consoleOutput.textContent = '';
    consoleInput.disabled = true;
    return;
  }
  const server = servers[selectedServerIndex];
  consoleOutput.textContent = server.logs.join('\n');
  consoleOutput.scrollTop = consoleOutput.scrollHeight;
}

// Logging
function log(message) {
  const server = servers[selectedServerIndex];
  const timestamp = new Date().toLocaleTimeString();
  server.logs.push(`[${timestamp}] ${message}`);
  if (server.logs.length > 50) server.logs.shift();
  renderConsole();
}

// Server actions
function startServer(index) {
  const server = servers[index];
  if (server.status === 'online') return;
  server.status = 'online';
  log('Server started.');
  renderControls();
  selectServer(index);
}
function stopServer(index) {
  const server = servers[index];
  if (server.status === 'offline') return;
  server.status = 'offline';
  log('Server stopped.');
  renderControls();
  selectServer(index);
}
function restartServer(index) {
  const server = servers[index];
  log('Server restarting...');
  server.status = 'offline';
  renderControls();
  renderConsole();
  setTimeout(() => {
    server.status = 'online';
    log('Server restarted successfully.');
    renderControls();
    renderConsole();
  }, 2000);
}

// Command input
consoleInput.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const cmd = consoleInput.value.trim();
    if (!cmd) return;
    const server = servers[selectedServerIndex];
    log('> ' + cmd);
    simulateCommand(cmd);
    consoleInput.value = '';
  }
});

function simulateCommand(cmd) {
  const server = servers[selectedServerIndex];
  let response = '';
  if (cmd.toLowerCase() === 'help') {
    response = 'Commands: help, status, echo [text], restart';
  } else if (cmd.toLowerCase() === 'status') {
    response = `Server is ${server.status}`;
  } else if (cmd.toLowerCase().startsWith('echo ')) {
    response = cmd.slice(5);
  } else if (cmd.toLowerCase() === 'restart') {
    restartServer(selectedServerIndex);
    return;
  } else {
    response = `Unknown command: ${cmd}`;
  }
  setTimeout(() => log(response), 300);
}

// Initial render
renderSidebar();
</script>

</body>
</html>
