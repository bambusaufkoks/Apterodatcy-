<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktives Pterodactyl Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1b1b1b;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #2c2f33;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin: 0;
    color: #28a745;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
  }
  .server-card {
    background-color: #2c2f33;
    border: 1px solid #444;
    border-radius: 10px;
    margin: 10px;
    padding: 15px;
    width: 300px;
    text-align: center;
  }
  .server-card h2 {
    margin: 10px 0;
  }
  .status {
    font-weight: bold;
    margin-bottom: 10px;
  }
  .status.online {
    color: #28a745;
  }
  .status.offline {
    color: #ff4d4d;
  }
  button {
    background-color: #28a745;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    margin: 5px;
  }
  button.stop {
    background-color: #ff4d4d;
  }
  button.restart {
    background-color: #ffc107;
  }
  textarea {
    width: 90%;
    height: 120px;
    margin-top: 10px;
    background-color: #111;
    color: #0f0;
    border: 1px solid #444;
    border-radius: 5px;
    padding: 5px;
    font-family: monospace;
  }
</style>
</head>
<body>
<header>
  <h1>Interaktives Pterodactyl Panel</h1>
</header>
<div class="container" id="serverContainer">
</div>

<script>
const servers = [
  { name: "Server 1", status: "offline", consoleLogs: [] },
  { name: "Server 2", status: "offline", consoleLogs: [] },
  { name: "Server 3", status: "offline", consoleLogs: [] }
];

function renderServers() {
  const container = document.getElementById('serverContainer');
  container.innerHTML = '';
  servers.forEach((server, index) => {
    const card = document.createElement('div');
    card.className = 'server-card';
    
    const h2 = document.createElement('h2');
    h2.textContent = server.name;
    
    const statusDiv = document.createElement('div');
    statusDiv.className = 'status ' + server.status;
    statusDiv.textContent = server.status.charAt(0).toUpperCase() + server.status.slice(1);
    
    const startBtn = document.createElement('button');
    startBtn.textContent = 'Start';
    startBtn.onclick = () => startServer(index);
    
    const stopBtn = document.createElement('button');
    stopBtn.textContent = 'Stop';
    stopBtn.className = 'stop';
    stopBtn.onclick = () => stopServer(index);
    
    const restartBtn = document.createElement('button');
    restartBtn.textContent = 'Restart';
    restartBtn.className = 'restart';
    restartBtn.onclick = () => restartServer(index);
    
    const consoleArea = document.createElement('textarea');
    consoleArea.readOnly = true;
    consoleArea.value = server.consoleLogs.join('\n');
    
    card.appendChild(h2);
    card.appendChild(statusDiv);
    card.appendChild(startBtn);
    card.appendChild(stopBtn);
    card.appendChild(restartBtn);
    card.appendChild(consoleArea);
    
    container.appendChild(card);
  });
}

function startServer(index) {
  if (servers[index].status === 'online') return;
  servers[index].status = 'online';
  logToConsole(index, 'Server started...');
  renderServers();
}

function stopServer(index) {
  if (servers[index].status === 'offline') return;
  servers[index].status = 'offline';
  logToConsole(index, 'Server stopped.');
  renderServers();
}

function restartServer(index) {
  logToConsole(index, 'Server restarting...');
  servers[index].status = 'offline';
  renderServers();
  setTimeout(() => {
    servers[index].status = 'online';
    logToConsole(index, 'Server restarted successfully.');
    renderServers();
  }, 2000);
}

function logToConsole(index, message) {
  const timestamp = new Date().toLocaleTimeString();
  servers[index].consoleLogs.push(`[${timestamp}] ${message}`);
  if (servers[index].consoleLogs.length > 20) servers[index].consoleLogs.shift();
}

renderServers();
</script>
</body>
</html>
